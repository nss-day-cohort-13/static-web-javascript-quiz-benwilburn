<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Javascript Quiz</title>
</head>
<body>
	<form>
		<fieldset>
				<legend>Height of Tree</legend>
				<input id="height" type="text" placeholder="How many rows tall do you want the tree to be? (i.e. 23)" size="53">
		</fieldset>
		<fieldset>
				<legend>Which Character?</legend>
				<input id="character" type="text" placeholder="Choose a character(key) to use" size="30">
		</fieldset>
		<fieldset>
				<button id="click" type="submit">Create Tree</button>
		</fieldset>
	</form>
	<script src="quiz.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
